<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Reversal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/generator.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.ico') }}" type="image/x-icon">
    <script defer src="{{ url_for('static', filename='script/generator.js') }}"></script>
</head>
<body>
    <h1 class="center"><strong><a href="{{ url_for('home') }}">Advanced Prompting</a></strong></h1>
    <div class="master">
        <div class="welcome">
            <p>Here, you have the flexibility to <strong>create a custom but specialized prompt</strong> tailored to your specific requirements.</p>
        </div>
        <div class="prompting">
            <div class="container">
                <p>Generate Text Prompt</p>
                <div class="left-section">
                    <form method="post" action="/advance/generate" onsubmit="return validateForm()">
                        <label for="parameter0">Use case:</label>
                        <div class="input">
                            <input type="text" name="parameter0" id="parameter0" placeholder="Enter your basic prompt" required maxlength="300">
                        </div>
                        <label for="parameter1">Prompt type:</label>
                        <div class="input">
                            <select name="parameter1" id="parameter1">
                                <option value="">none</option>
                                <option value="simple">Simple</option>
                                <option value="standard">Standard</option>
                                <option value="detailed">Detailed</option>
                                <option value="step-by-step">Step by Step</option>
                            </select>
                        </div>                            
                        <label for="parameter2">Harm content:</label>
                        <div class="input">
                            <select name="parameter2" id="parameter2">
                                <option value="unspecified">unspecified</option>
                                <option value="none">Block none</option>
                                <option value="few">Block few</option>
                                <option value="desometailed">Block some</option>
                                <option value="most">Block most</option>
                            </select>
                        </div>
                        <label for="parameter3">Knowledge base:</label>
                        <div class="input">
                            <input type="text" name="parameter3" id="parameter3" placeholder="Enter the Knowledge base if any" required maxlength="1000">
                        </div>
                        <input type="submit" value="Generate">
                    </form>
                </div>
            </div>

            <div class="container">
                <p>Generate Image Prompt</p>
                <div class="left-section">
                    <form method="post" action="/advance/igenerate" onsubmit="return validateForm()">
                        <label for="parameter0">input:</label>
                        <div class="input">
                            <input type="text" name="parameter0" id="parameter0" placeholder="Enter your imagination" required maxlength="300">
                        </div>
                        <label for="parameter1">primary mood:</label>
                        <div class="input">
                            <select name="parameter1" id="parameter1">
                                <option value="">unspecified</option>
                                <option value="random">random</option>
                                <option value="angry">angry</option>
                                <option value="disgust">disgust</option>
                                <option value="fear">fear</option>
                                <option value="happy">happy</option>
                                <option value="neutral">neutral</option>
                                <option value="sad">sad</option>
                                <option value="surprised">surprised</option>
                                <option value="surreal">surreal</option>
                                <option value="other">other</option>
                            </select>
                        </div>                            
                        <label for="parameter2">primary style:</label>
                        <div class="input">
                            <select name="parameter2" id="parameter2">
                                <option value="">unspecified</option>
                                <option value="random">random</option>
                                <option value="3d render">3d render</option>
                                <option value="abstrac">abstrac</option>
                                <option value="antique">antique</option>
                                <option value="cartoon">cartoon</option>
                                <option value="cinematic">cinematic</option>
                                <option value="cyberpung">cyberpung</option>
                                <option value="fantasy">fantasy</option>
                                <option value="horror">horror</option>
                                <option value="magic">magic</option>
                                <option value="nature">nature</option>
                                <option value="post apocalyptic">post apocalyptic</option>
                                <option value="realistic">realistic</option>
                                <option value="romance">romance</option>
                                <option value="sci-fi">sci-fi</option>
                                <option value="space">space</option>
                                <option value="steampunk">steampunk</option>
                                <option value="superhero">superhero</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                        <label for="parameter2">secondary style:</label>
                        <div class="input">
                            <select name="parameter3" id="parameter3">
                                <option value="">unspecified</option>
                                <option value="random">random</option>
                                <option value="3d render">3d render</option>
                                <option value="abstrac">abstrac</option>
                                <option value="antique">antique</option>
                                <option value="cartoon">cartoon</option>
                                <option value="cinematic">cinematic</option>
                                <option value="cyberpung">cyberpung</option>
                                <option value="fantasy">fantasy</option>
                                <option value="horror">horror</option>
                                <option value="magic">magic</option>
                                <option value="nature">nature</option>
                                <option value="post apocalyptic">post apocalyptic</option>
                                <option value="realistic">realistic</option>
                                <option value="romance">romance</option>
                                <option value="sci-fi">sci-fi</option>
                                <option value="space">space</option>
                                <option value="steampunk">steampunk</option>
                                <option value="superhero">superhero</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                        <input type="submit" value="Generate">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h1>Generating...</h1>
    </div>

    {% if result %}
        <div class="result">
            <h2>Generated Prompt:</h2>
            <p id="response">{{ result }}</p>
            <button onclick="copyToClipboard()">Copy Prompt</button>
        </div>
    {% endif %}
</body>
</html>
