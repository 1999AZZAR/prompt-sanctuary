<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Sanctuary</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- JavaScript -->
    <script defer src="{{ url_for('static', filename='script/feedback.js') }}"></script>
    <script defer src="{{ url_for('static', filename='script/generator.js') }}"></script>
    <script defer src="{{ url_for('static', filename='script/sidebar.js') }}"></script>
    <script defer src="{{ url_for('static', filename='script/login.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/loader.css') }}">
    <!-- MDC Web CSS -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div class="side-panel fixed left-0 top-0 h-full w-72 glass transform -translate-x-full transition-transform duration-300 ease-in-out z-30 flex flex-col" id="sidePanel">
        <!-- Logo -->
        <div class="p-6 border-b flex flex-col items-center justify-center cursor-pointer" onclick="toggleSidePanel()">
            <h1 class="text-3xl font-bold text-white">Prompt Sanctuary</h1>
            <p class="text-sm italic text-gray-300 mt-1">Your AI-powered prompt creation studio.</p>
        </div>

        <!-- Navigation Links -->
        <div class="p-4">
            <ul class="space-y-3">
                <li onclick="window.location.href='{{ url_for('main.home') }}';" class="cursor-pointer p-3 rounded-lg transition duration-200">
                    <i class="fas fa-home mr-2"></i><strong>Home</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.mylib') }}';" class="cursor-pointer p-3 rounded-lg transition duration-200">
                    <i class="fas fa-save mr-2"></i><strong>Saved Prompts</strong>
                </li>
                <!-- Prompt Trial removed -->
                <li onclick="window.location.href='{{ url_for('main.library') }}';" class="cursor-pointer p-3 rounded-lg transition duration-200">
                    <i class="fas fa-users mr-2"></i><strong>Community Prompt</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.generate') }}';" class="cursor-pointer p-3 rounded-lg transition duration-200">
                    <i class="fas fa-cogs mr-2"></i><strong>Basic Prompt</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.advance') }}';" class="cursor-pointer p-3 rounded-lg transition duration-200">
                    <i class="fas fa-tools mr-2"></i><strong>Advance Prompt</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.profile') }}';" class="cursor-pointer p-3 rounded-lg transition duration-200">
                    <i class="fas fa-user mr-2"></i><strong>Profile</strong>
                </li>
            </ul>
        </div>

        <!-- Logout and Feedback -->
        <div class="p-4 border-t">
            <ul class="space-y-3">
                <li onclick="window.location.href='{{ url_for('main.logout') }}';" class="cursor-pointer p-3 rounded-lg transition duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i><strong>Logout</strong>
                </li>
                <li onclick="openFeedbackPopup()" class="cursor-pointer p-3 rounded-lg transition duration-200">
                    <i class="fas fa-comment-dots mr-2"></i><strong>Feedback</strong>
                </li>
            </ul>
        </div>

        <div class="mt-auto p-4 border-t border-gray-700 text-center space-y-2">
            <p class="text-xs text-gray-500">&copy; 2025 Prompt Sanctuary.</p>
            <p class="text-xs text-gray-500">Built with ❤️ by <a href="https://1999azzar.github.io/1999AZZAR/" target="_blank" class="underline">Azzar Budiyanto</a></p>
            <div class="flex justify-center space-x-3">
                <a href="https://github.com/1999azzar" target="_blank" class="text-gray-400 hover:text-gray-200"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://twitter.com/siapa_hayosiapa" target="_blank" class="text-gray-400 hover:text-gray-200"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="https://1999azzar.github.io/1999AZZAR/" target="_blank" class="text-gray-400 hover:text-gray-200"><i class="fas fa-globe fa-lg"></i></a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow p-8 glass">
        {% block content %}{% endblock %}
    </main>

    <!-- Feedback Popup -->
    <div id="feedback-popup" class="popup hidden fixed inset-0 glass flex items-center justify-center z-40">
        <div class="glass p-8 rounded-lg w-11/12 max-w-md">
            <button id="close-popup" class="float-right">
                ✖️
            </button>
            <h2 class="text-2xl font-bold mb-6">Share your feedback</h2>
            <form id="feedback-form">
                <textarea class="w-full h-40 p-4 glass rounded-lg mb-6 resize-none" name="feedback" placeholder="Enter your feedback here" required></textarea>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-200">Submit</button>
            </form>
        </div>
    </div>

    <!-- MDC Web JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
      mdc.autoInit();
    </script>
</body>
</html>
