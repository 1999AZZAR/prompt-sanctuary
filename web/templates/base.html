<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Sanctuary</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- JavaScript -->
    <script defer src="{{ url_for('static', filename='script/feedback.js') }}"></script>
    <script defer src="{{ url_for('static', filename='script/generator.js') }}"></script>
    <script defer src="{{ url_for('static', filename='script/sidebar.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

    <!-- stylesheet -->
<!--     <link rel="stylesheet" scr="{{ url_for('static', filename='styles/styles.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body class="bg-gray-900 text-white font-montserrat flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div class="side-panel fixed left-0 top-0 h-full w-64 bg-gray-800 text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-30" id="sidePanel">
        <!-- Logo -->
        <div class="p-6 border-b border-gray-700 flex items-center justify-center cursor-pointer" onclick="toggleSidePanel()">
            <img src="{{ url_for('static', filename='icon/sanctuary.png') }}" alt="Logo" class="w-16 h-16">
        </div>

        <!-- Navigation Links -->
        <div class="p-4">
            <ul class="space-y-3">
                <li onclick="window.location.href='{{ url_for('main.home') }}';" class="cursor-pointer hover:bg-gray-700 p-3 rounded-lg transition duration-200">
                    <i class="fas fa-home mr-2"></i><strong>Home</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.mylib') }}';" class="cursor-pointer hover:bg-gray-700 p-3 rounded-lg transition duration-200">
                    <i class="fas fa-save mr-2"></i><strong>Saved Prompts</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.trying') }}';" class="cursor-pointer hover:bg-gray-700 p-3 rounded-lg transition duration-200">
                    <i class="fas fa-play mr-2"></i><strong>Prompt Trial</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.library') }}';" class="cursor-pointer hover:bg-gray-700 p-3 rounded-lg transition duration-200">
                    <i class="fas fa-users mr-2"></i><strong>Community Prompt</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.generate') }}';" class="cursor-pointer hover:bg-gray-700 p-3 rounded-lg transition duration-200">
                    <i class="fas fa-cogs mr-2"></i><strong>Basic Prompt</strong>
                </li>
                <li onclick="window.location.href='{{ url_for('main.advance') }}';" class="cursor-pointer hover:bg-gray-700 p-3 rounded-lg transition duration-200">
                    <i class="fas fa-tools mr-2"></i><strong>Advance Prompt</strong>
                </li>
            </ul>
        </div>

        <!-- Logout and Feedback -->
        <div class="p-4 border-t border-gray-700">
            <ul class="space-y-3">
                <li onclick="window.location.href='{{ url_for('main.logout') }}';" class="cursor-pointer hover:bg-gray-700 p-3 rounded-lg transition duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i><strong>Logout</strong>
                </li>
                <li onclick="openFeedbackPopup()" class="cursor-pointer hover:bg-gray-700 p-3 rounded-lg transition duration-200">
                    <i class="fas fa-comment-dots mr-2"></i><strong>Feedback</strong>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow p-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 mt-12">
        <p class="text-gray-300">Prompt Sanctuary by <a href="https://1999azzar.github.io/1999AZZAR/" target="_blank" class="text-blue-400 hover:text-blue-300 transition duration-200">Azzar Budiyanto</a></p>
    </footer>

    <!-- Feedback Popup -->
    <div id="feedback-popup" class="popup hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
        <div class="bg-gray-800 p-8 rounded-lg w-11/12 max-w-md">
            <button id="close-popup" class="float-right text-gray-400 hover:text-white">
                ✖️
            </button>
            <h2 class="text-2xl font-bold mb-6">Share your feedback</h2>
            <form id="feedback-form">
                <textarea class="w-full h-40 p-4 bg-gray-700 rounded-lg mb-6 resize-none" name="feedback" placeholder="Enter your feedback here" required></textarea>
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-200">Submit</button>
            </form>
        </div>
    </div>



</body>
</html>
